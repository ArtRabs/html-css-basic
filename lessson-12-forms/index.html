<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> forms </title>
    
    </head>
    
    <body>

        <form action="index.php" method="post" enctype=""multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" minlength="6" maxlength="15" required>

            <br>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15">

            <br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="example@email.com">

            <br>

            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday">

            <br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99">

            <br>

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." name="title" value="Ms.">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">

            <br>

            <label for="payment">payment</label>

            <select id="payment" name="payment">

                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
                <option value="bitcoin">bitcoin</option>

            </select>

            <br>

            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe">

            <br>

            <label for="comment">comment:</label>
            <textarea name="comment" id="comment" rows="3" cols="50"></textarea>

            <br>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br>

            <input type="reset">
            <input type="submit">
            
        </form>

    </body>

</html>
