<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> page 2 </title>
    
    </head>
    
    <body>
        
        <h1>This is page #2</h1>

        <button onclick="doSomething()" style="font-size:25px; background-color: lightgreen; color: black; border-radius: 25px;">Click Me</button>

        <button onclick="goBack()" style="font-size:25px; background-color: lightcoral; color: black; border-radius: 25px;">Go Back</button>

        <p id="greeting">0</p>

        <script>

            function doSomething() {

                document.getElementById("greeting").innerHTML = "1";

            }

            function goBack() {

                document.getElementById("greeting").innerHTML = "0";

            }

        </script>
        
    </body>
