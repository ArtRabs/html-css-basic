<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> text formatting </title>
    
    </head>
    
    <body>

        <p>This is normal text</p>
        <p>This is <b>bold text</b></p>
        <p>This is <strong>bold text</strong></p>
        <p>This is <i>italic text</i>
        <p>This is <em>italic text</em></p>
        <p>This is <u>underlined text</u></p>
        <p>This is <del>deleted text</del></p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
        <p>This is <sub>subscript text</sub></p>
        <p>This is <sup>superscript text</sup></p>
        <p>This is <tt>monospace text</tt></p>
        <p>This is <mark style="background-color: greenyellow;">highlighted text</mark></p>

    </body>

</html>
