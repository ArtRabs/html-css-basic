<!DOCTYPE html>

<html>

    <head>

        <title> hyperlinks </title>

    </head>

    <body>
        
        <!-- hypertext reference-->
        <a href="https://www.google.com"> 
            click me
        </a>

        <br>

        <!-- new tab reference-->
        <a href="https://www.google.com" target="_blank"> 
            click me
        </a>

        <br>

        <!-- title reference-->
        <a href="https://www.google.com" target="_blank" title="Goes to google">
            hover me
        </a>

        <br>

        <!-- relative reference-->
        <a href="../lesson-01-html-basic/lyrics.html">
            lyrics from lesson 1
        </a>

        <br>

        <!-- anchor reference-->
        <a href="lyrics.html" title="The lyrics is not here"> 
            lyrics
        </a>

        <br>

        <!-- email reference-->
        <a href="mailto:test@example.com" title="Don't">
            email me
        </a>

    </body>

</html>
